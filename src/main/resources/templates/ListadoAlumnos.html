<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

<body>
	<div class="container">
		<table class="table table-dark table-striped-columns">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Calle</th>
				<th>Número</th>
				<th>Barrio</th>
				<th>Ciudad</th>
				<th>DNI</th>
				<th>Fecha de Nacimiento</th>
				<th>Edad</th>
				<th>Teléfono</th>
				<th>Correo Electrónico</th>
		
			</tr>
			<tr th:each="alumno:${listado}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellido}"></td>
				<td th:text="${alumno.direccionCalle}"></td>
				<td th:text="${alumno.direccionNumero}"></td>
				<td th:text="${alumno.direccionBarrio}"></td>
				<td th:text="${alumno.direccionCiudad}"></td>
				<td th:text="${alumno.dni}"></td>
				<td th:text="${alumno.fechaNac}"></td>
				<td th:text="${alumno.obtenerEdad()}"></td>
				<td th:text="${alumno.telefono}"></td>
				<td th:text="${alumno.correoElectronico}"></td>
	
			</tr>
		</table>
		<form>
			<input type="button" onclick="history.back()" name="Volver atrás" value="Volver atrás">
		</form>
	</div>
</body>

</html>
